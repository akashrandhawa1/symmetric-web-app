<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symmetric Neuromuscular Readiness</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap");
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #0d0d0d;
        color: white;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        -webkit-font-smoothing: antialiased;
      }
      #root {
        min-height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: stretch;
      }
      @supports (min-height: 100dvh) {
        #root {
          min-height: 100dvh;
        }
      }
      .app-shell {
        position: relative;
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
        background-color: #0d0d0d;
        overflow: hidden;
        border-radius: clamp(0px, (100vw - 320px) / 6, 22px);
        box-shadow: 0 20px 50px rgba(15, 23, 42, 0.45);
        min-height: 100vh;
      }
      @supports (min-height: 100dvh) {
        .app-shell {
          min-height: 100dvh;
        }
      }
      .app-shell__bg-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }
      .app-content {
        position: relative;
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: clamp(1rem, 4vw, 1.8rem);
        padding-top: calc(clamp(1rem, 4vw, 1.8rem) + env(safe-area-inset-top));
        padding-bottom: calc(clamp(1.25rem, 5vw, 2rem) + env(safe-area-inset-bottom));
        padding-left: calc(clamp(1rem, 4vw, 1.8rem) + env(safe-area-inset-left));
        padding-right: calc(clamp(1rem, 4vw, 1.8rem) + env(safe-area-inset-right));
        gap: 0;
      }
      @media (max-width: 430px) {
        .app-shell {
          border-radius: 0;
          box-shadow: none;
        }
        .app-content {
          padding-left: max(1rem, env(safe-area-inset-left));
          padding-right: max(1rem, env(safe-area-inset-right));
        }
      }
      .font-sans {
        font-family: "Inter", sans-serif;
      }
      .animate-screen-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-chat-open {
        animation: chatOpen 0.32s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes chatOpen {
        from {
          opacity: 0;
          transform: translateY(24px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .splash-screen {
        animation: fadeOut 0.8s ease-in-out 3.2s forwards;
      }
      .splash-title-new span {
        opacity: 0;
        display: inline-block;
        animation: fadeInLetter 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      .text-shadow-lg {
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
      }
      @keyframes fadeInLetter {
        from {
          opacity: 0;
          transform: translateY(10px);
          filter: blur(3px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }
      @keyframes fadeOut {
        to {
          opacity: 0;
        }
      }
      
      .button-press:active {
       transform: scale(0.95);
       transition: transform 0.1s;
      }

      .checkmark-anim {
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        animation: draw-checkmark 0.5s 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }
      @keyframes draw-checkmark {
        to {
          stroke-dashoffset: 0;
        }
      }
       @keyframes pulse-bg {
        0%,
        100% {
          transform: scale(0.8) translate(-60%, -60%);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.2) translate(-40%, -40%);
          opacity: 1;
        }
      }
      
      /* --- POST SET ANIMATION --- */
      .post-set-screen {
        position: absolute; inset: 0; 
        background-color: #0d0d0d;
        z-index: 10; 
        opacity: 0; 
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .post-set-screen.visible { 
        opacity: 1; 
        pointer-events: auto;
      }
      
      .post-set-arc-container {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 220px; /* ReadinessArc size */
        height: 220px;
        transition: all 0.6s cubic-bezier(0.65, 0, 0.35, 1);
      }
      .post-set-arc-container.morphed {
        top: 3.5rem;
        width: 90%;
        height: 24px;
      }
      
      .arc-wrapper {
        transition: opacity 0.3s ease;
        opacity: 1;
      }
      .arc-wrapper.hidden {
        opacity: 0;
      }

      .line-wrapper {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        width: 100%;
        height: 100%;
        transition: opacity 0.4s ease 0.2s;
        opacity: 0;
      }
      .line-wrapper.visible {
        opacity: 1;
      }

      .resting-content-container {
        position: absolute;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        gap: 1.5rem;
        opacity: 0;
        transform: translateY(15px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }
      .resting-content-container.visible {
        opacity: 1;
        transform: translateY(0);
      }



      /* Typewriter styles */
      .typewriter-cursor {
        display: inline-block;
        width: 2px;
        height: 1em;
        background-color: white;
        animation: blink 0.7s steps(2, start) infinite;
        margin-left: 2px;
        vertical-align: text-bottom;
      }
      @keyframes blink {
        to {
          visibility: hidden;
        }
      }

      /* --- REP PILLAR STYLES --- */
      .rep-pillar-animate {
        opacity: 0;
        transform: translateY(20px);
        animation: pillar-rise 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes pillar-rise {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .pillar-container {
        transition: height 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
      }

      .pillar-bg-normal {
        background-image: linear-gradient(to top, #1e40af, #3b82f6);
      }

      .pillar-bg-strength {
        background-image: linear-gradient(to top, #991b1b, #ef4444);
      }

      .pillar-glow {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ef4444;
        filter: blur(20px);
        opacity: 0.7;
        transform: scale(1.1);
        z-index: -1;
        animation: pillar-pulse 1.5s infinite ease-in-out;
      }

      @keyframes pillar-pulse {
        0%, 100% {
          opacity: 0.6;
          transform: scale(1.1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.15);
        }
      }

      /* --- STRENGTH ACHIEVEMENT POPUP --- */
      .achievement-popup-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(8px);
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.3s ease-out forwards;
      }

      .achievement-card {
        position: relative;
        background: radial-gradient(circle at center, #1e293b, #0f172a);
        border: 1px solid #334155;
        border-radius: 1.5rem;
        padding: 2rem 1.5rem;
        text-align: center;
        width: 90%;
        max-width: 380px;
        overflow: hidden;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        transform: scale(0.9);
        opacity: 0;
        animation: pop-in 0.5s 0.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes pop-in {
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .achievement-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150%;
        height: 150%;
        background: conic-gradient(from 0deg at 50% 50%, #facc15, #f59e0b, #ef4444, #facc15);
        animation: spin-glow 5s linear infinite;
        opacity: 0.2;
        transform-origin: center;
        z-index: -1;
      }

      @keyframes spin-glow {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .achievement-icon {
        transform: scale(0.8);
        opacity: 0;
        animation: pop-in 0.4s 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      .achievement-text {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInLetter 0.5s 0.7s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      .confetti-particle {
          position: absolute;
          top: -20px;
          left: var(--x-start);
          width: 8px;
          height: 16px;
          background-color: var(--color);
          opacity: 0;
          animation: fall var(--duration) var(--delay) linear forwards;
      }

      @keyframes fall {
          0% {
              transform: translateY(0) rotate(0deg);
              opacity: 1;
          }
          100% {
              transform: translateY(100vh) rotate(var(--rotation));
              opacity: 0;
          }
      }
      
      /* --- NEW HOME SCREEN STYLES --- */
      .hero-score {
        font-size: 7rem; /* Reduced from 8rem */
        line-height: 1;
        font-weight: 200;
        letter-spacing: -0.07em; /* Tighter */
        transition: color 0.5s ease-in-out;
        position: relative; /* For shimmer pseudo-element */
        text-shadow: 0 0 15px var(--glow-color-transparent); /* Softer inner glow */
      }

      .hero-score::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        color: var(--glow-color);
        z-index: -1;
        filter: blur(15px);
        opacity: 0.8;
      }
      
      .hero-score-shimmer {
        position: relative;
        overflow: hidden;
      }

      .hero-score-shimmer::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: linear-gradient(
          100deg,
          rgba(255, 255, 255, 0) 30%,
          rgba(255, 255, 255, 0.2) 50%,
          rgba(255, 255, 255, 0) 70%
        );
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        from {
          transform: translateX(-50%);
        }
        to {
          transform: translateX(50%);
        }
      }

      .coach-voice p {
        opacity: 0;
        animation: fadeInLetter 0.6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes pulse-slow {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.1);
        }
        50% {
          transform: scale(1.02);
          box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 2.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      .fullscreen-chart .header-section {
        display: none;
      }

      .fullscreen-chart .footer-section {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 10;
      }

      .fullscreen-chart .chart-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      @keyframes fatigue-glow {
        0%, 100% {
          background-color: rgba(127, 29, 29, 0.2);
        }
        50% {
          background-color: rgba(127, 29, 29, 0.4);
        }
      }

      .fatigue-glow-bg {
        animation: fatigue-glow 2s infinite ease-in-out;
      }
    </style>

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

  }

</script>
</head>
  <body>
    <div id="root"></div>
  <script src="/runtime-env.js"></script>

</body>
</html>
